# Site
name: "Bingiz Kitchen"
title: "Bingiz Kitchen - Recipes"
description: "The purpose of Bingiz Kitchen is to spread popular and every-green Indian recipes, in particular south-indian, to all, across geographies, through intuitive video making of cooking.  This channel would bring you both VEG & NON-VEG recipe shows. You can check our well curated playlists to watch your favourite recipes.  You would certainly agree that food taste would vary from person to person even though following the same recipe.  So by giving unique watching experience as if you are cooking at your own kitchen, you can bring the same taste as close as possible. Further requesting you all to share your views/comments and suggestions to keep this channel more vibrant and useful.  Hope you all would enjoy watching videos and help spreading this channel to max possible.  Watch out to see more exciting, engaging, delicious and interesting videos from Bingiz Kitchen."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
